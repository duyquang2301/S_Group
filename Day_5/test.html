<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Effect</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="effect-zoe">
        <img
          src="https://tympanus.net/Development/HoverEffectIdeas/img/25.jpg"
          alt=""
        />
        <div class="content">
          <h2>Creative</h2>
          <span>Zoe</span>
          <p class="link-icon">
            <i class="fa-solid fa-link"></i>
            <i class="fa-regular fa-eye"></i>
            <i class="fa-regular fa-heart"></i>
          </p>
          <p class="decription">
            Zoe never had the patience of her sisters. She deliberately punched
            the bear in his face.
          </p>
        </div>
      </div>
      <div class="effect-holly">
        <img
          src="https://tympanus.net/Development/HoverEffectIdeas/img/4.jpg"
          alt=""
        />
        <div class="content1">
          <div class="title">
            <span class="dreamy">DREAMY </span>
            <span class="honey">HONEY</span>
            <span class="now">NOW</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
