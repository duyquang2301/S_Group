<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="./assets/hotel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>OUR PROPERTY</h4>
            <h1>LATEST PROPERTY</h1>
        </div>
        <div class="card">
            <div class="card_item">
                <div class="card_image">
                    <img src="https://pix10.agoda.net/hotelImages/124/1246280/1246280_16061017110043391702.jpg?ca=6&ce=1&s=1024x768" alt="" class="hotel-img">
                    <span class="for-sale">FOR SALE</span>
                </div>
                <div class="card_body">
                    <div class="card_info">
                        <span class="name">Duplex Apartment</span>
                        <span class="price">$140,000</span>
                    </div>
                    <div class="card_contact">
                        <i class="icon fa-solid fa-location-dot" ></i>
                        <span class="address">Mirpur City, Dhaka</span>
                    </div>
                    <div class="card_desc">
                        <i class="fa-solid fa-bed"></i>
                        <span class="desc-number">4</span>
                        <i class="fa-solid fa-bath"></i>
                        <span class="desc-number">2</span>
                        <i class="fa-solid fa-up-down-left-right"></i>
                        <span class="desc-number">1200sqft</span>
                    </div>
                    <div class="card_footer">
                        <div class="user">
                            <img src="https://cdn.bongdaplus.vn/Assets/Media/2022/12/07/70/goncalo-ramos.jpg" alt="" class="user-img">
                            <span class="name">Goncalo Ramos</span>
                        </div>
                        <div class="icon">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-link"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card_item">
                <div class="card_image">
                    <img src="https://foodnhotelvietnam.com/wp-content/uploads/2022/04/hotel.max-1300x1300-1.jpg" alt="" class="hotel-img">
                    <span class="for-sale">FOR SALE</span>
                </div>
                <div class="card_body">
                    <div class="card_info">
                        <span class="name">Duplex Apartment</span>
                        <span class="price">$140,000</span>
                    </div>
                    <div class="card_contact">
                        <i class="icon fa-solid fa-location-dot" ></i>
                        <span class="address">Mirpur City, Dhaka</span>
                    </div>
                    <div class="card_desc">
                        <i class="fa-solid fa-bed"></i>
                        <span class="desc-number">4</span>
                        <i class="fa-solid fa-bath"></i>
                        <span class="desc-number">2</span>
                        <i class="fa-solid fa-up-down-left-right"></i>
                        <span class="desc-number">1200sqft</span>
                    </div>
                    <div class="card_footer">
                        <div class="user">
                            <img src="https://icdn.dantri.com.vn/thumb_w/680/2022/11/22/a-1669118734627.jpg" alt="" class="user-img">
                            <span class="name">Lionel Messi</span>
                        </div>
                        <div class="icon">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-link"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card_item">
                <div class="card_image">
                    <img src="https://cf.bstatic.com/xdata/images/hotel/max1280x900/238671963.jpg?k=00e0b12a10681cc5c806bc5793ac6563c9e83dd24959eb954eb914b940dddbd8&o=&hp=1" alt="" class="hotel-img">
                    <span class="for-sale">FOR SALE</span>
                </div>
                <div class="card_body">
                    <div class="card_info">
                        <span class="name">Duplex Apartment</span>
                        <span class="price">$140,000</span>
                    </div>
                    <div class="card_contact">
                        <i class="icon fa-solid fa-location-dot" ></i>
                        <span class="address">Mirpur City, Dhaka</span>
                    </div>
                    <div class="card_desc">
                        <i class="fa-solid fa-bed"></i>
                        <span class="desc-number">4</span>
                        <i class="fa-solid fa-bath"></i>
                        <span class="desc-number">2</span>
                        <i class="fa-solid fa-up-down-left-right"></i>
                        <span class="desc-number">1200sqft</span>
                    </div>
                    <div class="card_footer">
                        <div class="user">
                            <img src="https://imgthumb-cdn.thethao247.vn/thumbamp/storage/files/ducloc/2022/12/06/cung-dt-brazil-vao-tu-ket-world-cup-2022-neymar-lan-dau-trai-long-ve-chan-thuong-228717.jpg" alt="" class="user-img">
                            <span class="name">Neymar Jr</span>
                        </div>
                        <div class="icon">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-link"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="btn_footer">See all</button>
        </div>
    </div>
</body>
</html>
