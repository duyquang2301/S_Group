<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/facebook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="left">
            <div class="left-icons">
                <i id="fb-icon" class="fab fa-facebook"></i>
            </div>
            <i id="search-icon" class="fas fa-search"></i>
            <form action="" id="search-form">
                <input id="search-box" class="search-box" placeholder="Tìm kiếm trên Facebook"></input>
            </form>
        </div>
        <div class="middle">
            <div class="middle-icons">
               <div class="home-icon">
                    <i class="fa-solid fa-house"></i>
               </div>
               <div class="tv-icon">
                    <i class="fa-solid fa-tv"></i>
               </div>
               <div class="store-icon">
                    <i class="fa-solid fa-store"></i>
               </div>
               <div class="game-icon">
                    <i class="fa-solid fa-gamepad"></i>
               </div>
            </div>
        </div>
        <div class="right">
            
            <div class="right-icons">
               <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
               </div>
               <div class="mess-icon">
                  <i class="fab fa-facebook-messenger"></i>
               </div>
               <div class="bell-icon">
                  <i class="fas fa-bell"></i>
               </div>
            </div>
            <div class="right-person">
                <div class="right-avatar">
                   <img src="./assets/img/lionelmessi3006.jpg" alt="" />
                </div>
             </div>
         </div>
    </div>

    <div class="content-container">
        <div class="content">
            <img src="./assets/img/lionelmessi3006.jpg" class="avatar">
            <i class="fas fa-camera camera1"></i>
            <div class="icon">
                <i class="fas fa-camera camera2"></i>
                <span>Thêm ảnh bìa</span>
            </div>
            <div class="info">
                <h3 class="name">Duy Quang</h3>
                <a href="">273 bạn bè</a>
                <ul class="friend-img">
                    <li class="img"><img src="./assets/img/lionelmessi3006.jpg" alt=""></li>
                    <li class="img"><img src="./assets/img/lionelmessi3006.jpg" alt=""></li>
                    <li class="img"><img src="./assets/img/lionelmessi3006.jpg" alt=""></li>
                    <li class="img"><img src="./assets/img/lionelmessi3006.jpg" alt=""></li>
                    <li class="img"><img src="./assets/img/lionelmessi3006.jpg" alt=""></li>
                </ul>
            </div>
            <div class="line">
            </div>
            <div class="action">
                <button class="btn-plus"><i class="fas fa-plus-circle"></i> Thêm vào tin</button>
                <button class="btn-edit"><i class="fas fa-pen"></i> Chỉnh sửa trang cá nhân</button>
            </div>
            <div class="item">
                <span id="post">Bài viết</span>
                <span class="introduce">Giới thiệu</span>
                <span class="friend">Bạn bè</span>
                <span class="photo">Ảnh </span>
                <span class="video">Video</span>
                <span class="check-in">Check in </span>
                <span class="more">Xem thêm <i class="fas fa-caret-down icon4"></i></span>
            </div>
        </div>
    </div>
</body>
</html>
